// 国変更ボタン
changeCountryBtn.addEventListener("click", () => {
  const keys = Object.keys(countries);
  currentCountry = keys[Math.floor(Math.random() * keys.length)];
  // 重複防止用に配列をコピー
  remainingImages = [...countries[currentCountry]];
  imageContainer.innerHTML = "";
  result.textContent = "";
  userInput.value = "";
  console.log("選ばれた国:", currentCountry);
});

// 画像追加ボタン
addImageBtn.addEventListener("click", () => {
  if (!currentCountry) {
    alert("まず国を選んでください！");
    return;
  }
  if (remainingImages.length === 0) {
    alert("もう追加できる画像はありません！");
    return;
  }
  // ランダムで1枚選ぶ
  const idx = Math.floor(Math.random() * remainingImages.length);
  const imgSrc = remainingImages[idx];

  // 配列から削除して重複防止
  remainingImages.splice(idx, 1);

  const imgElem = document.createElement("img");
  imgElem.src = imgSrc;
  imgElem.alt = currentCountry;
  imageContainer.appendChild(imgElem);
});

// 答え合わせ
checkAnswerBtn.addEventListener("click", () => {
  if (!currentCountry) return;
  const answer = userInput.value.trim();
  if (answer === "") return;
  if (answer === currentCountry) {
    result.textContent = "正解！";
    result.style.color = "green";
  } else {
    result.textContent = "不正解";
    result.style.color = "red";
  }
});

// 答え表示
showAnswerBtn.addEventListener("click", () => {

  result.textContent = `答え: ${currentCountry}`;
